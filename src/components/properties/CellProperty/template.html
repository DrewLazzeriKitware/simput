<v-container fluid v-show="isVisible()" key="text-prop" :class="$style.container">
  <v-layout>
    <v-flex
      v-if="size > 1 || layout === '-1'"
      key="if-multicell"
      xs12
      :class="$style.labelContainer"
    >
      <v-label>{{ prop.ui.label }}</v-label>
    </v-flex>
    <v-spacer />
    <v-flex v-if="layout === '-1'" key="if-can-add" xs1>
      <v-btn icon small @click="addValue">
        <v-icon small v-text="`$add`" />
      </v-btn>
    </v-flex>
  </v-layout>
  <v-layout wrap align-center>
    <template v-for="i in size">
      <v-flex :key="`${i}-input`" v-bind="getCellAttrs(i-1)">
        <input-cell
          :index="i-1"
          :label="size > 1 || layout === '-1' ? getCellLabel(i-1) : prop.ui.label"
          :value="prop.data.value[i-1]"
          :domain="prop.ui && prop.ui.domain"
          :type="prop.ui && prop.ui.type"
          @input="onChange(arguments[0], i-1)"
          v-on:focused="help = true"
          v-on:blurred="editing = help = false"
        />
      </v-flex>
      <v-flex v-if="layout === '-1'" :key="`${i}-delete`" xs1>
        <v-btn icon small @click="onChange(null, i-1)">
          <v-icon small v-text="`$delete`" />
        </v-btn>
      </v-flex>
    </template>
  </v-layout>
  <v-layout wrap>
    <v-flex xs12>
      <v-alert
        color="black"
        v-html="prop.ui.help"
        :value="help && prop.ui.help"
        icon="help_outline"
        :outline="true"
      />
    </v-flex>
  </v-layout>
</v-container>
